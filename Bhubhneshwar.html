<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhubhneshwar</title>
<link rel="icon" href="icon.png" type="image/png">
<link rel="stylesheet" href="hotspot.css">
</head>
<body>
    <div class="video-background">
        <div class="video-wrap">
            <video autoplay muted loop class="video" id="bgvid">
                <source src="bgh.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="content">
        <div class="heading">Bhubaneshwar Weather Data</div>
        <div class="data">
            <div class="data-item">

    <img src="bpvsy.png" alt="precip vs year">
    <p>Precipitation vs Year
    </p> </div>
            <div class="data-item">

    <img src="bvst.png" alt="precip vs temperature">
    <p>Precipitation vs Temperature
    </p>  </div>
            <div class="data-item">

    <img src="b.png" alt="max min vs year">
    <p>Max Min Temperature vs Year
    </p></div>
     <div class="data-item">

    <img src="bregressionwar.png" alt="regression bhubhneshwar">
    <p> Regression 
    </p>
</div>
</body>
</html>
