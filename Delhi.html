<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delhi</title>
<link rel="stylesheet" href="hotspot.css">
<link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="video-background">
        <div class="video-wrap">
            <video autoplay muted loop class="video" id="bgvid">
                <source src="bgh.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="content">
        <div class="heading">Delhi Weather Data</div>
        <div class="data">
            <div class="data-item">
    <img src="dpvsy.png" alt="precip vs year">
    <p>Precipitation vs Year
</p></div>
<div class="data-item">
    <img src="dpvst.png" alt="precip vs temperature">
    <p>Precipitation vs Temperature
</p></div>
<div class="data-item">
    <img src="d.png" alt="max min vs year">
    <p> Max Min Temperature vs Year
</p>
</div>
<div class="data-item">
    <img src="dregression.png" alt="regression delhi">
    <p> Regression 
</p>
</div>
</body>
</html>
