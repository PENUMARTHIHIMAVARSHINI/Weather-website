<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rourkela</title>
<link rel="icon" href="icon.png" type="image/png">
<link rel="stylesheet" href="hotspot.css">
</head>
<body>
    <div class="video-background">
        <div class="video-wrap">
            <video autoplay muted loop class="video" id="bgvid">
                <source src="bgh.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <div class="content">
        <div class="heading">Rourkela Weather Data</div>
        <div class="data">
            <div class="data-item">
                <img src="rpvsy.png" alt="precip vs year">
                <p>Precipitation vs Year</p>
            </div>
            <div class="data-item">
                <img src="rpvst.png" alt="precip vs temperature">
                <p>Precipitation vs Temperature</p>
            </div>
            <div class="data-item">
                <img src="r.png" alt="max min vs year">
                <p>Max Min Temperature vs Year</p>
            </div>
            <div class="data-item">
                <img src="rregression.png" alt="regression bangalore">
                <p>Regression</p>
            </div>
        </div>
    </div>
</body>
</html>
