            }

       // Function to render predefined articles
    function renderPredefinedArticles() {
        let container = document.querySelector('.container');
        let articleHTML = '';
        predefinedArticles.forEach(article => {
            articleHTML += `
                <div class="article">
                    <h2>${article.title}</h2>
                    <img src="${article.image}" alt="${article.title}">
                    <p>${article.content}</p>
                </div>
            `;
        });
        container.innerHTML += articleHTML;
    }

    // Call the function to render predefined articles
    renderPredefinedArticles();

    // Function to handle form submission
    document.getElementById("articleForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Get form values
        let title = document.getElementById("articleTitle").value;
        let content = document.getElementById("articleContent").value;

        // Create new article object
        let article = {
            title: title,
            content: content
        };

        // Render new article
        renderNewArticle(article);

        // Reset form
        document.getElementById("articleTitle").value = "";
        document.getElementById("articleContent").value = "";

        // Show pop-up message
        alert("Your article/blog has been posted!");

        // Scroll to the end of the page
        window.scrollTo(0, document.body.scrollHeight);
    });

    // Function to render new article
    function renderNewArticle(article) {
        let container = document.querySelector('.container');
        let articleHTML = `
            <div class="article">
                <h2>${article.title}</h2>
                <p>${article.content}</p>
            </div>
        `;
        container.innerHTML += articleHTML;
    }
