  <div class="form-container">
    <h1>User Preferences Form</h1>
    <p> Fill the form to know which weather you like👍</p>
    <form id="preferencesForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="color">Favorite Color:</label>
        <select id="color" name="color">
            <option value="blue">🔵 Blue</option>
            <option value="green">🟢 Green</option>
            <option value="yellow">🟡 Yellow</option>
            <option value="orange">🟠 Orange</option>
            <option value="grey">⚪ Grey</option>
            <option value="black">⚫ Black</option>
        </select><br><br>

        <label for="food">Favorite Food:</label>
        <select id="food" name="food">
            <option value="ice cream">🍦 Ice Cream</option>
            <option value="spicy">🌶️ Spicy</option>
            <option value="bbq">🍖 BBQ</option>
            <option value="soup">🍲 Soup</option>
        </select><br><br>

        <label for="animal">Favorite Animal:</label>
        <select id="animal" name="animal">
            <option value="bird">🐦 Bird</option>
            <option value="butterfly">🦋 Butterfly</option>
            <option value="fish">🐟 Fish</option>
            <option value="frog">🐸 Frog</option>
            <option value="bear">🐻 Bear</option>
            <option value="penguin">🐧 Penguin</option>
        </select><br><br>

        <button type="button" onclick="displayPreferences()">Submit</button>
    </form>
    <div id="preferencesDisplay" class="preferences-display"></div>
